<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Booking</title>
    <style>
        /* Your existing CSS styles here... */
        body {
            font-family: Arial, sans-serif;
            background-color:linear-gradient(135deg, #ff6b6b, #f06595);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
        }

        .module {
            background: linear-gradient(135deg, #8f6d87, hsl(302, 13%, 60%));
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .module h3 {
            margin-top: 0;
            color: #333;
        }

        .module p {
            color: white;
            font-size: 16px;
        }

        .button {
            background-color: #f05fa8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .button:hover {
            background-color: #6eafac;
        }

        /* New styles for the booked list */
        .booked-modules-container {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .booked-modules-container h2 {
            text-align: center;
            color: #333;
        }

        .booked-modules-list {
            list-style-type: none;
            padding: 0;
        }

        .booked-modules-list li {
            background-color: #f05fa8;
            color: white;
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <!-- Your existing header code... -->
    </header>
{% extends 'base.html' %}
{% block content %}
<h1>Modules</h1>

{% for Module in module_list %}
    <div class="container">
         <div class="module"> 
        <h3>{{ Module.name }}</h3>
        <h3>Date:{{ Module.module_date }}</h3>
        <h3>Manager:{{ Module.manager }}</h3>
        <h3>Venue: {{ Module.venue }}</h3>
        <h3>Description:{{ Module.description }}</h3>
    
             <button class="button" onclick="selectModule('{{ Module.name }}')">Select</button>
         </div>
    </div>
  
        
     <script>
        const bookedModules = [];

        function selectModule(moduleName) {
            // Add the module to the bookedModules array
            if (!bookedModules.includes(moduleName)) {
                bookedModules.push(moduleName);
                displayBookedModules();
                alert(moduleName + " has been selected for booking.");
            } else {
                alert("You have already booked " + moduleName);
            }
        }

        function displayBookedModules() {
            
            const bookedModulesList = document.getElementById("bookedModulesList");

            
            bookedModulesList.innerHTML = '';

            
            bookedModules.forEach(module => {
                const listItem = document.createElement("li");
                listItem.textContent = module;
                bookedModulesList.appendChild(listItem);
            });
        }
    </script>
      {% endfor %}
    <div class="booked-modules-container">
     <h2>Booked Modules:</h2>
        <ul id="bookedModulesList" class="booked-modules-list">
            
        </ul>
    </div>

{% endblock %}
   
     

  

   

   

</body>
</html>
